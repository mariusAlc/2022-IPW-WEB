<!doctype html> <!-- This is a comment -->
<html>
	<head> <!-- Our document name will be index.html -->
		<title>Style and CSS</title>
		<style>
			.my-custom-class {
				color: turquoise;
				padding: 20px;
				margin-left: auto;
				margin-right: auto;
				font-weight: bolder;
				font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
				font-size: 30px;
			}
			.circular-image {
				border-radius: 100%;
				padding: 5px;
				background-color: salmon;
			}
		</style>
	</head>
	<body>
		<a style="color: red; font-size: 24; font-style: italic;" href="https://www.google.com">Click me to go to Google</a>
		<p class="my-custom-class">A custom class element</p>
		<div style="margin: auto;">
			<img class="circular-image" src="./img.jpg">
		</div>
	</body>
</html>
